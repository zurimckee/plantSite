<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantAid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="planticon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <br>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#about"><i class="fa-solid fa-circle-info"></i></a></li>
            <li><a href="#contact"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </nav>
    <br>
    <header>
        <h1>PlantAid</h1>
    </header>
    <div class="sage-greeting">
        <h2> Hello John, How can I help you today?</h2>
    </div>       
    <div class="text-box">
        <i class="fa-solid fa-camera" style="width: 20px; height: 20px; margin-right: 7px;"></i>
        <div style="position: relative; overflow: hidden; display: inline-block;">
            <img src="black-folder.png" alt="Upload File" style="cursor: pointer; width: 25px; height: 25px;">
            <input type="file" style="font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0;">
        </div>
        <textarea rows="5" cols="25" placeholder="Ask me a question or take a picture" class="text-input"></textarea>
    </div>
    <div class="button-container">
        <button class="input-button" type="submit"  onclick(href="https://www.youtube.com/watch?v=qkFYqY3vr84")> Send</button>
    </div>
    

      
   
                 


</body>
</html>
